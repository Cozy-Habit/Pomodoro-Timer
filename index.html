<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Aestethic Pomodoro Timer</title>
</head>

<body>
    <div id="modalSettings" class="modalSettings">
        <div class="modalSettingContent">
            <div id="modalHeader" class="modalHeader">
                <h1>Settings</h1>
                <button id="closeBtn" class="closeBtn"><svg class="w-[12px] h-[12px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
</svg>

                  
                  </button>
            </div>
            <div class="divider"></div>
            <div id="modalBody" class="modalBody">
                <div id="timersContent" class="timersContent">
                    <h2>time (minutes)</h2>
                    <div class="labelInputContainer">
                        <div class="labelInput">
                            <label for="setPomodoroInput">pomodoro</label>
                            <input type="number" id="setPomodoroInput" min="1" max="90" steps="5">
                        </div>
                        <div class="labelInput">
                            <label for="setShortBreakInput">short break</label>
                            <input type="number" id="setShortBreakInput" min="1" max="90">
                        </div>
                        <div class="labelInput">
                            <label for="setLongBreakInput">long break</label>
                            <input type="number" id="setLongBreakInput" min="1" max="90">
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div id="fontContent" class="fontContent">
                    <h2>font</h2>
                    <div id="fonts" class="fonts">
                        <span id="poppins" class="poppinsFont">Aa</span>
                        <span id="playfair" class="playfairFont">Aa</span>
                        <span id="aleo" class="aleoFont">Aa</span>
                    </div>
                </div>
                <div class="divider"></div>
                <div id="themeContent" class="themeContent">
                    <h2>theme</h2>
                    <select id="themesOptions">
                
                    <option id="cafeteria">cafeteria</option>
                    <option id="meadow">meadow</option>
                    <option id="sea">sea</option>
                    <option id="library">library</option>
                    <option id="hogwartsDesk">hogwarts desk</option>
                    <option id="hogwartsClassroom">hogwarts classroom</option>
                    <option id="hogwartsClassroomAlternative">hogwarts classroom alternative</option>
                    <option id="hogwartsLake">hogwarts lake</option>
                    <option id="hogwartsLakeAlternative">hogwarts lake alternative</option>
                    <option id="hogwartsGreatHall">hogwarts great hall</option>
                </select>
                </div>
                <div class="divider"></div>
                <div id="soundContent" class="soundContent">
                    <h2>sound</h2>
                    <select id="soundsOptions">
                    <option id="bell">bell</option>
                    <option id="harp">harp</option>
                    <option id="clockAlarm">clock alarm</option>
                    <option id="levelUp">level up</option>
                </select>

                </div>
            </div>
            <div id="modalBtn" class="modalBtn">
                <button id="resetChangesBtn" class="resetChangesBtn">reset all</button>
                <button id="saveChangesBtn" class="saveChangesBtn">save changes</button>
            </div>
        </div>

    </div>
    <div id="container" class="container">
        <div id="containerTimerButtons" class="containerTimerButtons">
            <button id="pomodoroBtn" class="active">pomodoro</button>
            <button id="shortBreakBtn">short break</button>
            <button id="longBreakBtn">long break</button>
        </div>
        <h1 id="time" class="time"></h1>
        <div id="containerControlButtons" class="containerControlButtons">

            <button id="startBtn" class="controlBtn">start</button>
            <button id="pauseBtn" class="controlBtn">pause</button>

            <button>
                <svg id="resetBtn" class="resetBtn" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M19.933 13.041a8 8 0 1 1-9.925-8.788c3.899-1 7.935 1.007 9.425 4.747"/><path d="M20 4v5h-5"/></g></svg>
            </button>
            <button>
                <svg id="settingsBtn" class="settingsBtn" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="black" fill-rule="evenodd" d="M14.279 2.152C13.909 2 13.439 2 12.5 2s-1.408 0-1.779.152a2.008 2.008 0 0 0-1.09 1.083c-.094.223-.13.484-.145.863a1.615 1.615 0 0 1-.796 1.353a1.64 1.64 0 0 1-1.579.008c-.338-.178-.583-.276-.825-.308a2.026 2.026 0 0 0-1.49.396c-.318.242-.553.646-1.022 1.453c-.47.807-.704 1.21-.757 1.605c-.07.526.074 1.058.4 1.479c.148.192.357.353.68.555c.477.297.783.803.783 1.361c0 .558-.306 1.064-.782 1.36c-.324.203-.533.364-.682.556a1.99 1.99 0 0 0-.399 1.479c.053.394.287.798.757 1.605c.47.807.704 1.21 1.022 1.453c.424.323.96.465 1.49.396c.242-.032.487-.13.825-.308a1.64 1.64 0 0 1 1.58.008c.486.28.774.795.795 1.353c.015.38.051.64.145.863c.204.49.596.88 1.09 1.083c.37.152.84.152 1.779.152s1.409 0 1.779-.152a2.008 2.008 0 0 0 1.09-1.083c.094-.223.13-.483.145-.863c.02-.558.309-1.074.796-1.353a1.64 1.64 0 0 1 1.579-.008c.338.178.583.276.825.308c.53.07 1.066-.073 1.49-.396c.318-.242.553-.646 1.022-1.453c.47-.807.704-1.21.757-1.605a1.99 1.99 0 0 0-.4-1.479c-.148-.192-.357-.353-.68-.555c-.477-.297-.783-.803-.783-1.361c0-.558.306-1.064.782-1.36c.324-.203.533-.364.682-.556a1.99 1.99 0 0 0 .399-1.479c-.053-.394-.287-.798-.757-1.605c-.47-.807-.704-1.21-1.022-1.453a2.026 2.026 0 0 0-1.49-.396c-.242.032-.487.13-.825.308a1.64 1.64 0 0 1-1.58-.008a1.615 1.615 0 0 1-.795-1.353c-.015-.38-.051-.64-.145-.863a2.007 2.007 0 0 0-1.09-1.083M12.5 15c1.67 0 3.023-1.343 3.023-3S14.169 9 12.5 9c-1.67 0-3.023 1.343-3.023 3s1.354 3 3.023 3" clip-rule="evenodd"/></svg>
        </button>
        </div>
    </div>


    <div id="overlay" class="overlay"></div>

    <script type="module" src="/dist/index.js"></script>
</body>

</html>
